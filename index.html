<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Patients</title>
  <link rel="stylesheet" href="../css/nav.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
  <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Marginal Value</a>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-2 d-none d-md-block bg-light sidebar">
        <div class="sidebar-sticky">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" href="./pages/dashboard.html">
                Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="index.html">
                Patients
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./pages/encounter.html">
                Encounters
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">
                Sign Out
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-5">
        <div class="top-wrapper">
          <input type="text" id="myInput" class="myInput" placeholder="Search for patient..." />
          <button class="btn" id="modalBtn">Add new patient</button>
        </div>
        <div id="modalForm" class="modal">
          <form class="formContent" action="" method="post">
            <span class="closeBtn">&times;</span>
            <h2>ADD NEW PATIENT</h2>
            <label>Full Name</label>
            <input type="text" id="patient_name" name="patient_name" class="form-control" />
            <span class="nameBlank" style="color:red;"></span><br>
            <label>Age</label>
            <input type="number" id="patient_age" name="patient_age" class="form-control" />
            <span class="ageBlank" style="color:red;"></span><br/>
            <label>Gender</label>
            <select name="patient_gender" id="patient_gender" class="form-control">
              <option>Male</option>
              <option>Female</option>
            </select>
            <span class="genderError" style="color:red;"></span><br>
            <input type="submit" name="save" value="Save" id="savePatient" class="btn" />
          </form>
        </div>

        <div class="table-responsive">
          <table id="patientTable" class=" table table-striped table-sm">
            <thead>
              <tr class="header">
                <th style="width:20%;">PATIENT_ID</th>
                <th style="width:20%;">NAME</th>
                <th style="width:20%;">AGE</th>
                <th style="width:20%;">GENDER</th>
                <th style="width:20%;">Delete Record</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </main>
    </div>
  </div>

  <div class="updateModal">
    <form class="formContent" id="formContent" action="" method="post">
      <span class="closeUpdateBtn">&times;</span>
      <h2>UPDATE PATIENT RECORD</h2>
      <label>Full Name</label>
      <input type="text" id="update_name" name="patient_name" value="" class="form-control" required/>
      <label>Age</label>
      <input type="text" id="update_age" name="patient_age" value="" class="form-control" required="required"/>
      <label>Gender</label>
      <select id="update_gender" class="form-control" required>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        </select">
        <input type="submit" name="update" value="Update" id="updatePatient" class="btn" />
    </form>
  </div>

  <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-firestore.js"></script>
  <script src="../js/db.js"></script>
  <script src="../js/app.js"></script>
  <script src="https://unpkg.com/uuid@latest/dist/umd/uuidv4.min.js"></script>
  <script src="../js/modal.js"></script>
</body>

</html>
