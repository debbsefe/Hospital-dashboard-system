<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patients</title>
  <link rel="stylesheet" href="../css/nav.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>

  <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Marginal Value</a>
    <ul class="navbar-nav px-3">
      <li class="nav-item text-nowrap">
        <a class="nav-link" href="#">Sign out</a>
      </li>
    </ul>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-2 d-none d-md-block bg-light sidebar">
        <div class="sidebar-sticky">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" href="dashboard.html">
                Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../index.html">
                Patients
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="encounter.html">
                <span></span>
                Encounters
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">
                Sign Out
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-5">
        <div class="top-wrapper">
          <input type="text" id="myInput" class="myInput" placeholder="Search for patient...">
          <button class="btn" id="modalBtn">Add new Encounter</button>
        </div>
        <div id="modalForm" class="modal">
          <form class="formContent" action="" method="post">
            <span class="closeBtn">&times;</span>
            <h2>ADD NEW ENCOUNTER</h2>
            <label>PATIENT ID</label>
            <input type="text" id="patientid" name="patientid" class="form-control">
            <label>SYMPTOM</label>
            <input type="text" id="symptom" name="symptom" class="form-control">
            <label>Prescription</label>
            <input type="text" id="prescription" name="prescription" class="form-control">
            <label>Admitted</label>
            <select name="admitted" id="admitted" class="form-control">
              <option>NO</option>
              <option>YES</option>
            </select>
            <input type="submit" name="submit" value="Save" id="saveEncounter" class="btn">
          </form>
        </div>

        <div class="table-responsive">
          <table id="encounterTable" class="table table-striped table-sm">
            <thead>
              <tr class="header">
                <th style="width:16.7%;">PATIENT_ID</th>
                <th style="width:16.7%;">SYMPTOM</th>
                <th style="width:16.7%;">PRESCRIPTION</th>
                <th style="width:16.7%;">ADMITTED</th>
                <th style="width:16.7%;">DATE</th>
                <th style="width:16.5%;">DELETE</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </main>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-firestore.js"></script>
  <script src="../js/db.js"></script>
  <script src="../js/encounter.js"></script>
  <script src="../js/modal.js"></script>
</body>

</html>
